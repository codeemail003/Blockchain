<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharbitChain - MetaMask Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .transaction-history {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- MetaMask Connection -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Wallet Connection</h5>
                <button id="connectWallet" class="btn btn-primary">
                    <i class="ri-wallet-3-line me-2"></i>Connect MetaMask
                </button>
            </div>
            <div class="card-body">
                <div id="walletInfo">
                    <div class="mb-3">
                        <strong>Status:</strong> <span id="connectionStatus">Not Connected</span>
                    </div>
                    <div class="mb-3">
                        <strong>Account:</strong> <span id="accountAddress">-</span>
                    </div>
                    <div class="mb-3">
                        <strong>Balance:</strong> <span id="accountBalance">-</span> ETH
                    </div>
                    <div class="mb-3">
                        <strong>Network:</strong> <span id="networkInfo">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Creation -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Create Transaction</h5>
            </div>
            <div class="card-body">
                <form id="transactionForm">
                    <div class="mb-3">
                        <label class="form-label">Recipient Address</label>
                        <input type="text" class="form-control" id="recipientAddress" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount (ETH)</label>
                        <input type="number" class="form-control" id="amount" step="0.000001" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data (optional)</label>
                        <textarea class="form-control" id="transactionData" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="ri-send-plane-line me-2"></i>Send Transaction
                    </button>
                </form>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Transaction History</h5>
            </div>
            <div class="card-body transaction-history">
                <div class="list-group" id="transactionHistory">
                    <!-- Transaction items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transaction Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Transaction hash: <span id="txHash"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="js/metamask-client.js"></script>
</body>
</html>
