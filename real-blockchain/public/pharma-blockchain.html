<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmaceutical Blockchain Platform</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #2ecc71;
        --danger-color: #e74c3c;
        --warning-color: #f1c40f;
        --text-color: #ecf0f1;
        --background-color: #1a1a1a;
        --card-background: #2d2d2d;
        --hover-color: #34495e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        display: grid;
        grid-template-columns: 250px 1fr;
        min-height: 100vh;
      }

      /* Sidebar Styles */
      .sidebar {
        background-color: var(--primary-color);
        padding: 1rem;
        position: fixed;
        height: 100vh;
        width: 250px;
        overflow-y: auto;
      }

      .sidebar-header {
        padding: 1rem 0;
        border-bottom: 1px solid var(--text-color);
        margin-bottom: 1rem;
      }

      .nav-item {
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .nav-item:hover {
        background-color: var(--hover-color);
      }

      .nav-item i {
        margin-right: 0.5rem;
      }

      /* Main Content Styles */
      .main-content {
        margin-left: 250px;
        padding: 2rem;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .card {
        background-color: var(--card-background);
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 5px;
        border: 1px solid var(--primary-color);
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      .btn-primary {
        background-color: var(--secondary-color);
        color: var(--text-color);
      }

      .btn-primary:hover {
        background-color: var(--hover-color);
      }

      /* Table Styles */
      .table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }

      .table th,
      .table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--primary-color);
      }

      .table th {
        background-color: var(--primary-color);
      }

      /* Alert Styles */
      .alert {
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      .alert-danger {
        background-color: var(--danger-color);
        color: var(--text-color);
      }

      .alert-warning {
        background-color: var(--warning-color);
        color: var(--background-color);
      }

      .alert-success {
        background-color: var(--accent-color);
        color: var(--text-color);
      }

      /* Chart Container */
      .chart-container {
        position: relative;
        height: 300px;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>PharmaChain</h2>
        </div>
        <nav>
          <div class="nav-item" data-page="dashboard">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </div>
          <div class="nav-item" data-page="batch-management">
            <i class="fas fa-boxes"></i> Batch Management
          </div>
          <div class="nav-item" data-page="temperature">
            <i class="fas fa-thermometer-half"></i> Temperature Monitoring
          </div>
          <div class="nav-item" data-page="explorer">
            <i class="fas fa-search"></i> Blockchain Explorer
          </div>
          <div class="nav-item" data-page="wallet">
            <i class="fas fa-wallet"></i> Multi-Sig Wallet
          </div>
          <div class="nav-item" data-page="compliance">
            <i class="fas fa-clipboard-check"></i> Compliance
          </div>
          <div class="nav-item" data-page="analytics">
            <i class="fas fa-chart-line"></i> Analytics
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Content will be dynamically loaded here -->
      </div>
    </div>

    <!-- Core JavaScript -->
    <script>
      // Core Blockchain Implementation
      class Block {
        constructor(index, timestamp, data, previousHash = "") {
          this.index = index;
          this.timestamp = timestamp;
          this.data = data;
          this.previousHash = previousHash;
          this.hash = this.calculateHash();
          this.nonce = 0;
        }

        calculateHash() {
          return crypto.subtle
            .digest(
              "SHA-256",
              new TextEncoder().encode(
                this.index +
                  this.timestamp +
                  JSON.stringify(this.data) +
                  this.previousHash +
                  this.nonce
              )
            )
            .then((buffer) => {
              return Array.from(new Uint8Array(buffer))
                .map((b) => b.toString(16).padStart(2, "0"))
                .join("");
            });
        }

        async mineBlock(difficulty) {
          while (
            (await this.calculateHash()).substring(0, difficulty) !==
            Array(difficulty + 1).join("0")
          ) {
            this.nonce++;
          }
          this.hash = await this.calculateHash();
        }
      }

      class Blockchain {
        constructor() {
          this.chain = [this.createGenesisBlock()];
          this.difficulty = 4;
          this.pendingTransactions = [];
        }

        async createGenesisBlock() {
          const genesisData = {
            type: "genesis",
            description: "Pharmaceutical Blockchain Genesis Block",
            timestamp: new Date().toISOString(),
            regulatoryInfo: {
              version: "1.0",
              compliance: "FDA 21 CFR Part 11",
              validationStatus: "Approved",
            },
          };

          const block = new Block(0, Date.now(), genesisData);
          await block.mineBlock(this.difficulty);
          return block;
        }

        async getLatestBlock() {
          return this.chain[this.chain.length - 1];
        }

        async addBlock(newBlock) {
          newBlock.previousHash = (await this.getLatestBlock()).hash;
          await newBlock.mineBlock(this.difficulty);
          this.chain.push(newBlock);
        }

        async isChainValid() {
          for (let i = 1; i < this.chain.length; i++) {
            const currentBlock = this.chain[i];
            const previousBlock = this.chain[i - 1];

            if (currentBlock.hash !== (await currentBlock.calculateHash())) {
              return false;
            }

            if (currentBlock.previousHash !== previousBlock.hash) {
              return false;
            }
          }
          return true;
        }
      }

      // Pharmaceutical Batch Class
      class PharmaBatch {
        constructor(
          batchId,
          product,
          manufacturer,
          manufacturingDate,
          expiryDate,
          quantity,
          storageConditions
        ) {
          this.batchId = batchId;
          this.product = product;
          this.manufacturer = manufacturer;
          this.manufacturingDate = manufacturingDate;
          this.expiryDate = expiryDate;
          this.quantity = quantity;
          this.storageConditions = storageConditions;
          this.qualityTests = [];
          this.approvals = [];
          this.temperatureHistory = [];
          this.status = "created";
          this.createdAt = new Date().toISOString();
        }

        addQualityTest(test) {
          this.qualityTests.push({
            ...test,
            timestamp: new Date().toISOString(),
          });
        }

        addApproval(approval) {
          this.approvals.push({
            ...approval,
            timestamp: new Date().toISOString(),
          });
        }

        addTemperatureReading(reading) {
          this.temperatureHistory.push({
            ...reading,
            timestamp: new Date().toISOString(),
          });
          this.checkTemperatureCompliance(reading);
        }

        checkTemperatureCompliance(reading) {
          const { temperature } = reading;
          const { minTemp, maxTemp } = this.storageConditions;

          if (temperature < minTemp || temperature > maxTemp) {
            // Trigger temperature violation alert
            this.triggerAlert("temperature_violation", {
              batchId: this.batchId,
              temperature,
              limits: { minTemp, maxTemp },
              timestamp: new Date().toISOString(),
            });
          }
        }

        triggerAlert(type, data) {
          // Implementation for alert system
          console.log("Alert:", type, data);
          // Here we would typically send to a notification system
        }
      }

      // UI Controller
      class UIController {
        constructor() {
          this.blockchain = new Blockchain();
          this.currentPage = "dashboard";
          this.initializeEventListeners();
        }

        initializeEventListeners() {
          document.querySelectorAll(".nav-item").forEach((item) => {
            item.addEventListener("click", (e) => {
              this.navigateToPage(e.currentTarget.dataset.page);
            });
          });
        }

        navigateToPage(page) {
          this.currentPage = page;
          this.renderPage();
        }

        async renderPage() {
          const mainContent = document.querySelector(".main-content");
          mainContent.innerHTML = await this.getPageContent();
        }

        async getPageContent() {
          switch (this.currentPage) {
            case "dashboard":
              return this.renderDashboard();
            case "batch-management":
              return this.renderBatchManagement();
            case "temperature":
              return this.renderTemperatureMonitoring();
            case "explorer":
              return this.renderBlockchainExplorer();
            case "wallet":
              return this.renderMultiSigWallet();
            case "compliance":
              return this.renderCompliance();
            case "analytics":
              return this.renderAnalytics();
            default:
              return "<h1>Page not found</h1>";
          }
        }

        // Individual page renderers
        async renderDashboard() {
          const latestBlock = await this.blockchain.getLatestBlock();
          return `
                    <h1>Dashboard</h1>
                    <div class="dashboard-grid">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Blockchain Status</h3>
                            </div>
                            <p>Latest Block: ${latestBlock.index}</p>
                            <p>Chain Length: ${this.blockchain.chain.length}</p>
                            <p>Pending Transactions: ${this.blockchain.pendingTransactions.length}</p>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Active Batches</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="batchesChart"></canvas>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Temperature Alerts</h3>
                            </div>
                            <div id="temperatureAlerts">
                                <!-- Temperature alerts will be dynamically populated -->
                            </div>
                        </div>
                    </div>
                `;
        }

        renderBatchManagement() {
          return `
                    <h1>Batch Management</h1>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Create New Batch</h3>
                        </div>
                        <form id="newBatchForm">
                            <div class="form-group">
                                <label class="form-label">Batch ID</label>
                                <input type="text" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Manufacturer</label>
                                <input type="text" class="form-input" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Batch</button>
                        </form>
                    </div>
                `;
        }

        renderTemperatureMonitoring() {
          return `
                    <h1>Temperature Monitoring</h1>
                    <div class="dashboard-grid">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Real-time Temperature</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="temperatureChart"></canvas>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Temperature Alerts</h3>
                            </div>
                            <div id="alertsList"></div>
                        </div>
                    </div>
                `;
        }

        async renderBlockchainExplorer() {
          const blocks = this.blockchain.chain;
          return `
                    <h1>Blockchain Explorer</h1>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Blocks</h3>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Timestamp</th>
                                    <th>Hash</th>
                                    <th>Previous Hash</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${blocks
                                  .map(
                                    (block) => `
                                    <tr>
                                        <td>${block.index}</td>
                                        <td>${new Date(
                                          block.timestamp
                                        ).toLocaleString()}</td>
                                        <td>${block.hash.substring(
                                          0,
                                          10
                                        )}...</td>
                                        <td>${block.previousHash.substring(
                                          0,
                                          10
                                        )}...</td>
                                    </tr>
                                `
                                  )
                                  .join("")}
                            </tbody>
                        </table>
                    </div>
                `;
        }

        renderMultiSigWallet() {
          return `
                    <h1>Multi-Signature Wallet</h1>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Create Transaction</h3>
                        </div>
                        <form id="transactionForm">
                            <div class="form-group">
                                <label class="form-label">Recipient</label>
                                <input type="text" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Amount</label>
                                <input type="number" class="form-input" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Transaction</button>
                        </form>
                    </div>
                `;
        }

        renderCompliance() {
          return `
                    <h1>Compliance Dashboard</h1>
                    <div class="dashboard-grid">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">FDA Compliance Status</h3>
                            </div>
                            <div id="complianceStatus"></div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Audit Trail</h3>
                            </div>
                            <div id="auditTrail"></div>
                        </div>
                    </div>
                `;
        }

        renderAnalytics() {
          return `
                    <h1>Analytics</h1>
                    <div class="dashboard-grid">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Transaction Volume</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="transactionChart"></canvas>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Temperature Compliance</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="complianceChart"></canvas>
                            </div>
                        </div>
                    </div>
                `;
        }
      }

      // Initialize the application
      document.addEventListener("DOMContentLoaded", () => {
        const app = new UIController();
        app.renderPage();
      });
    </script>
  </body>
</html>
