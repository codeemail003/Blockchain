<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharbit EVM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Pharbit EVM Dashboard</span>
            <div class="d-flex">
                <button id="connectWallet" class="btn btn-outline-light">Connect MetaMask</button>
                <span id="walletAddress" class="text-light ms-3 hidden"></span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="not-connected" class="alert alert-warning">
            Please connect your MetaMask wallet to continue.
        </div>

        <div id="main-content" class="hidden">
            <!-- Drug Registration -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Register New Drug</h5>
                </div>
                <div class="card-body">
                    <form id="drugForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="drugId" placeholder="Drug ID">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="drugName" placeholder="Drug Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer">
                        </div>
                        <button type="submit" class="btn btn-primary">Register Drug</button>
                    </form>
                </div>
            </div>

            <!-- Batch Creation -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Create New Batch</h5>
                </div>
                <div class="card-body">
                    <form id="batchForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="batchId" placeholder="Batch ID">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="batchDrugId" placeholder="Drug ID">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Batch</button>
                    </form>
                </div>
            </div>

            <!-- Batch List -->
            <div class="card">
                <div class="card-header">
                    <h5>Recent Batches</h5>
                </div>
                <div class="card-body">
                    <div id="batchList" class="list-group">
                        <!-- Batches will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <script src="./app.js"></script>
</body>
</html>
